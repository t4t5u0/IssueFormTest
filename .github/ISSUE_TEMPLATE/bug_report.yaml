name: Bug report
description: File a bug report
title: "[BUG] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: title
    attributes:
      label: Title
      description: A concise title for the bug
      placeholder: Bug title
      value: "[BUG] "
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please provide the steps to reproduce the bug
      placeholder: Step-by-step description of the issue
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Describe what you expected to happen
      placeholder: Expected outcome
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: Describe what actually happened
      placeholder: Actual outcome
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: Select the severity of the bug
      options:
        - Critical
        - High
        - Medium
        - Low
      required: true
